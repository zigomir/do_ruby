digital_ocean:
  client_id: <your digital ocean client id>
  api_key:   <your digital ocean api key>
  image:     Ubuntu 12.04.3 x64 # Vagrant-Digital ocean for now supports this one
  region:    Amsterdam 1
  size:      1GB

# For Vagrant only
shared_dir:
  host:  ~/path/to/your/project/code
  guest: /home/deployer/app/current

# Keys for the deployer user ~/.ssh/authorized_keys
chef_conf:
  ssh_keys:
    - 'ssh-rsa AAAA...'
    - 'ssh-rsa AAAA...'
